<!DOCTYPE html>
<html>
    <head>
        <title>D.A.C.A.</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Beginning of the Camera-->
            <a-entity>
                <a-camera position="0 1 0" rotation="-10 200 0" cursor="fuse: true;" >
                    <a-entity 
                        geometry="primitive: plane"
                        rotation="0 180 0" 
                        material="color: blue"
                        position="0 0 3" 
                        volume="10" 
                        sound="src: url(videoplayback (1) (online-video-cutter.com).1.mp4); autoplay: true"
                    ></a-entity>
                    <a-cursor 
                        material="color: red; shader: flat"
                        geometry="primitive: ring; 
                            radiusInner: .01; 
                            radiusOuter: .018">
                    </a-cursor>
                </a-camera>
            </a-entity>
            <!--End of the Camera-->
            
            <a-assets>
                <video
                    muted="true"
                    id="border"
                    src="10 Shots Across the Border _ 360 VR _ The New York Times.mp4"
                    autoplay="false"
                ></video>
                <video 
                    muted
                    id="360-protest-vid"
                    autoplay
                    loop="false"
                    src="videoplayback (5) (online-video-cutter.com).mp4"
                ></video>
            </a-assets>
            
            <!--The Home Scene-->
            <a-entity id="home" visible="true">
                <a-sky src="#360-protest-vid"></a-sky>
                <!--<a-sky color="blue"></a-sky>-->
                <a-text 
                    value="America Must Stand United..." 
                    color="#00ffdd" 
                    rotation="0 180 0" 
                    position="5 1 21.505" 
                    scale="10 10 10"
                    opacity="1"
                >
                <a-animation 
                    attribute="opacity"
                    begin="23800"
                    dur="20"
                    fill="forwards"
                    to="0"
                    repeat="0"
                ></a-animation>
                </a-text>
                <a-text 
                    value="...with Dreamers." 
                    rotation="0 180 0" 
                    position="2.3 -2.05 21.505" 
                    scale="15 15 13"
                    opacity="1"
                >
                <a-animation 
                    attribute="opacity"
                    begin="23800"
                    dur="20"
                    fill="forwards"
                    to="0"
                    repeat="0"
                ></a-animation>
                </a-text>
                
            
                <!--The The Birth of DACA Button-->
                <!--The Ring-->
                <a-curvedimage 
                    height="6"
                    radius="25"
                    color="#dfe6e9"
                    theta-length="360"
                    rotation="0 100 0"
                    position="0 10 0"
                    scale="0.8 0.8 0.8"
                    onclick="birthScene()"
                    opacity="0"
                    >
                    <a-animation 
                        attribute="opacity"
                        begin="23800"
                        dur="20"
                        fill="forwards"
                        to="0.4"
                        repeat="0"
                    ></a-animation>
                </a-curvedimage>
                <a-plane
                    src="Turn Around.jpg" 
                    rotation="0 175 0" 
                    width="3"
                    position="0 2.5 8" 
                    scale="2 2 2"
                    height=".9"
                    opacity="0"
                >
                <a-animation 
                    attribute="opacity"
                    begin="23800"
                    dur="20"
                    fill="forwards"
                    to="1"
                    repeat="0"
                ></a-animation>
                </a-plane>
                <!--The Words-->
                <a-entity 
                    text="value: The Birth of DACA;"
                    position="2.3 3.4 -2"
                    scale="7 7 4"
                ></a-entity>
                <!--End of The Birth of DACA Button-->
                
                
                <!--The Voice of Dreamers Button-->
                <!--The Ring-->
                <a-curvedimage 
                    height="6" 
                    radius="25" 
                    color="#dfe6e9"
                    theta-length="360"
                    rotation="0 100 0"
                    position="0 3.5 0"
                    scale="0.8 0.8 0.8"
                    onclick="voiceButton()"
                    opacity="0"
                    ><a-animation 
                        attribute="opacity"
                        begin="23800"
                        dur="20"
                        fill="forwards"
                        to="0.4"
                        repeat="0"
                     ></a-animation>
            </a-curvedimage>
                <!--The Words-->
                <a-entity 
                    text="value: The Voice of Dreamers"
                    position="2 2.7 -1.9"
                    scale="7 7 4"
                    ><a-animation 
                        attribute="opacity"
                        begin="23800"
                        dur="20"
                        fill="forwards"
                        to="1"
                        repeat="0"
                     ></a-animation>
            </a-entity>
                <!--End of Government Shutdown Button-->
                
                
                <!--The Heroes of DACA Button-->
                <!--The Ring-->
                <a-curvedimage 
                    height="7" 
                    radius="25" 
                    color="#dfe6e9"
                    color="red"
                    theta-length="360"
                    rotation="0 100 0"
                    position="0 -3 0"
                    scale="0.8 0.8 0.8"
                    onclick="heroesButton()"
                    opacity="0"
                    ><a-animation
                        attribute="opacity"
                        begin="23800"
                        dur="20"
                        fill="forwards"
                        to="0.4"
                        repeat="0"
                     ></a-animation>
                </a-curvedimage>
                <!--The Words-->
                <a-entity 
                    text="value: The Heroes of DACA"
                    position="2.2 1.99 -2.1"
                    rotation="0 0 0"
                    scale="7 7 4"
                ></a-entity>
                <!--End of Birth of DACA Button-->
                
                <!--The Wall Button-->
                <!--The Ring-->
                <a-curvedimage 
                    height="7" 
                    radius="25" 
                    color="#dfe6e9"
                    theta-length="360"
                    rotation="0 100 0"
                    position="0 -10.5 0"
                    scale="0.8 0.8 0.8"
                    onclick="borderWallButton()"
                    opacity="0"
                    ><a-animation 
                        attribute="opacity"
                        begin="23800"
                        dur="20"
                        fill="forwards"
                        to="0.4"
                        repeat="0"
                     ></a-animation>
            </a-curvedimage>
                <!--The Words-->
                <a-entity 
                    text="value: The Wall;"
                    position="3.7 1.17 -2.1"
                    rotation="-10 0 0" scale="9 9 4"></a-entity>
                <!--End of the Wall Button-->
            </a-entity>
            <!--End of Home Scene-->
            
            
            <!--The Birth of DACA Scene-->
            <a-entity id="birthScene" visible="false">   
                <a-sky src="529848-white-house-vr"></a-sky>
                <a-text 
                    value="The Birth of DACA" 
                    color="black" 
                    rotation="0 0 0" 
                    position="-2.8 4.5 -5" 
                    scale="3.5 3.5 3.5"
                ></a-text>
                
            <a-entity position="0 0 -25">
                <a-plane
                    position="0 0 -10"
                    rotation="0 180 0"
                    scale="1.8 1.7"
                    height="2.8"
                    width="4.5"
                    src="obama-cube-preview.jpg"
                ></a-plane>
                <a-plane
                    position="0 0 -10"
                    rotation="0 180 0"
                    scale="1.8 1.7"
                    height="2.8"
                    width="4.5"
                    src="obama-cube-preview.js"
                ></a-plane>
                <a-animation
                    attribute="rotation" 
                    from="0 0 0"
                    to="0 360 0"
                    easing="linear"
                    dur="16056.83" 
                    repeat="indefinite"
                ></a-animation>
            </a-entity>
            
                <!--Home Button-->
                <a-plane
                    position="0 2 10"
                    rotation="0 180 0"
                    height="2.8"
                    width="4.5"
                    src="Crop-home-button.jpg"
                    opacity="1"
                    onclick="home()"
                ></a-plane>
            </a-entity>
            <!--End of Birth of DACA Scene-->
            
            
            <!--The Voice of Dreamers Scene-->
            <a-entity id="voiceScene" visible="false"> 
                <a-sky color="#7C274E"></a-sky>
                <a-text 
                    value="The Voice of Dreamers" 
                    color="white" 
                    rotation="0 0 0" 
                    position="0 5 -5" 
                    align="center"
                    scale="4 4 4"
                ></a-text>
                <a-text 
                    value="WITHOUT DACA, THESE DREAMERS ARE AT IMMEDIATE RISK"
                    align="center"
                    color="white" 
                    rotation="0 0 0" 
                    position="0 4.1 -5"
                    scale="1.6 1.5 1.5"
                ></a-text>
                
                <a-plane 
                    src="Screen Shot 2018-02-28 at 1.42.02 AM.png" 
                    position="0 1.5 -3" 
                    height="3" 
                    width="2"
                ></a-plane>
                <!--Maria Photo-->
                <a-plane 
                    src="Screen Shot 2018-02-28 at 2.27.25 AM.png" 
                    position="3 1.6 -2" 
                    height="2.8" 
                    rotation="0 -45 0" 
                    width="2"
                ></a-plane>
                <a-plane 
                    src="Screen Shot 2018-02-28 at 2.17.20 AM.png" 
                    position="3.6 1.8 -0.4" 
                    height="1.4" 
                    rotation="0 -70 0" 
                    width="2"
                ></a-plane>
                <a-plane 
                    src="Screen Shot 2018-02-28 at 2.32.00 AM.png" 
                    position="0.55 0.38 -2.8" 
                    height="0.8" 
                    rotation="-10 0 0" 
                    width="1.7"
                ></a-plane>
                <a-plane 
                    src="Screen Shot 2018-02-28 at 2.12.16 AM.png" 
                    position="-3 1.6 -2" 
                    height="3.1" 
                    rotation="0 45 0" 
                    width="2.1"
                ></a-plane>
                <a-plane 
                    src="Screen Shot 2018-02-28 at 2.15.15 AM.png" 
                    position="-2.3 0.18 -2.5" 
                    height="1" 
                    rotation="0 45 0" 
                    width="2.1"
                ></a-plane>
                
                
                
            
                <!--Gloria Voice Over-->
                <a-plane 
                    position="0 -2 0"
                    rotation="-90 0 0"
                    src="Button-Music-Audio-Player-Outline-Play-Icon-2297762.png"
                    sound="src: url(videoplayback (6).mp4); on: click"
                ></a-plane>
                <!--End of Gloria Voice Over-->
                
                <!--Home Button-->
                <a-plane 
                    position="0 0 10"
                    rotation="0 180 0"
                    height="2.8"
                    width="4.5"
                    src="Crop-home-button.jpg"
                    opacity="1"
                    onclick="home()"
                    opacity="0"
                ></a-plane>
                
            </a-entity>
            <!--End of Voice of Dreamers Scene-->
            
            
            <!--The Heroes of DACA Scene-->
            <a-entity id="heroesScene" visible="false">  
                <a-sky src="529848-white-house-vr"></a-sky>
                <a-text 
                    value="Heroes of DACA" 
                    color="black" 
                    rotation="0 0 0" 
                    position="-2 6 -5" 
                    scale="4 4 4"
                ></a-text>
                
                
                <a-plane
                    position="5 6.3 -1"
                    rotation="15 -70 0"
                    height="2.3"
                    width="6"
                    src="Screen Shot 2018-02-28 at 2.44.38 AM.png"
                ></a-plane>
                
                
                <!--The Home Button-->
                <a-plane
                    position="0 2.5 1"
                    rotation="0 180 0"
                    scale="0.1 0.1 0.5"
                    height="2.8"
                    width="4.5"
                    src="Crop-home-button.jpg"
                    opacity="1"
                    onclick="home()"
                ></a-plane>
                
                <!--The Company Cube-->
                <a-box position="5 3 -1" height="0.2" width="0.2" depth="0.2" scale="2.5 2.5 2.5">
                    <!--Emerson Collective Logo-->
                    <a-plane
                        position="-0.15 0 0.5"
                        rotation="0 0 0"
                        scale="0.21 0.21 0.5"
                        height="1.5"
                        width="5.5"
                        src="emerson.png"
                    ></a-plane>
                    
                    <!--Apple Logo-->
                    <a-plane
                        position="0 0 -0.5"
                        rotation="0 180 0"
                        height="0.9"
                        scale="0.99 0.8 0.8"
                        width="0.6"
                        src="giant-apple-logo-bw.png"
                    ></a-plane>
                    
                    <!--Box Logo-->
                    <a-plane
                        position="-0.41 0 0"
                        rotation="0 -90 0"
                        height="0.9"
                        scale="1.0 0.4 0.8"
                        width="0.6"
                        src="box-logo.png"
                    ></a-plane>
                    
                    <!--Google Logo-->
                    <a-plane
                        position="0.5 0 0"
                        rotation="0 -270 0"
                        height="676"
                        scale="0.0005 0.0005 0.0005"
                        width="2000"
                        src="google-logo.png"
                    ></a-plane>
                    
                    <a-animation 
                        attribute="rotation"
                        from="0 0 0"
                        to="0 360 0"
                        easing="linear"
                        dur="13056.83"
                        repeat="indefinite"
                    ></a-animation>

                </a-box>
                
                <a-box position="5 1 -1" height="0.2" width="0.2" depth="0.2" scale="2.5 2.5 2.5">
                    <!--Amazon Logo-->
                    <a-plane
                        position="-0.15 0 0.5"
                        rotation="0 0 0"
                        scale="0.21 0.21 0.5"
                        height="1.5"
                        width="5.5"
                        src="amazon-logo.png"
                    ></a-plane>
                    
                    <!--HP Logo-->
                    <a-plane
                        position="0 0 -0.5"
                        rotation="0 180 0"
                        height="0.9"
                        scale="0.99 0.8 0.8"
                        width="0.6"
                        src="hp.png"
                    ></a-plane>
                    
                    <!--airbnb Logo-->
                    <a-plane
                        position="-0.41 0 0"
                        rotation="0 -90 0"
                        height="0.9"
                        scale="1.0 0.4 0.8"
                        width="0.6"
                        src="airbnb.png"
                    ></a-plane>
                    
                    <!--Facebook Logo-->
                    <a-plane
                        position="0.5 0 0"
                        rotation="0 -270 0"
                        height="676"
                        scale="0.0005 0.0005 0.0005"
                        width="2000"
                        src="facebook-logo.png"
                    ></a-plane>
                    
                    <a-animation 
                        attribute="rotation"
                        from="0 0 0"
                        to="0 -360 0"
                        easing="linear"
                        dur="13056.83"
                        repeat="indefinite"
                    ></a-animation>

                </a-box>
                
                <a-box position="4 1.8 3.5" height="0.2" width="0.2" depth="0.2" scale="2.5 2.5 2.5">
                    <!--Microsoft Logo-->
                    <a-plane
                        position="-0.15 0 0.5"
                        rotation="0 0 0"
                        scale="0.21 0.21 0.5"
                        height="1.7"
                        width="4"
                        src="microsoft-logo.jpg"
                    ></a-plane>
                    
                    <!--Pandora Logo-->
                    <a-plane
                        position="0 0 -0.5"
                        rotation="0 180 0"
                        height="0.9"
                        scale="0.99 0.8 0.8"
                        width="0.6"
                        src="pandora-logo.png"
                    ></a-plane>
                    
                    <!--lyft Logo-->
                    <a-plane
                        position="-0.41 0 0"
                        rotation="0 -90 0"
                        height="0.9"
                        scale="1.0 0.7 0.8"
                        width="0.6"
                        src="lyft-logo.png"
                    ></a-plane>
                    
                    <!--Facebook Logo-->
                    <a-plane
                        position="0.5 0 0"
                        rotation="0 -270 0"
                        height="676"
                        scale="0.0005 0.0005 0.0005"
                        width="2000"
                        src="starbucks-logo.png"
                    ></a-plane>
                    
                    <a-animation 
                        attribute="rotation"
                        from="0 0 0"
                        to="0 -360 0"
                        easing="linear"
                        dur="13056.83"
                        repeat="indefinite"
                    ></a-animation>

                </a-box>

                <a-box position="5 -1 -1" height="0.2" width="0.2" depth="0.2" scale="2.5 2.5 2.5">
                    <!--LinkedIn Logo-->
                    <a-plane
                        position="-0.15 0 0.5"
                        rotation="0 0 0"
                        scale="0.21 0.21 0.5"
                        height="1.5"
                        width="5.5"
                        src="2000px-LinkedIn_Logo.svg.png"
                    ></a-plane>
                    
                    <!--Pintrest Logo-->
                    <a-plane
                        position="0 0 -0.5"
                        rotation="0 180 0"
                        height="0.9"
                        scale="0.99 0.8 0.8"
                        width="0.6"
                        src="pintrest-logo.png"
                    ></a-plane>
                    
                    <!--fitbit Logo-->
                    <a-plane
                        position="-0.41 0 0"
                        rotation="0 -90 0"
                        height="0.9"
                        scale="1.0 0.4 0.8"
                        width="0.6"
                        src="fitbit-logo.png"
                    ></a-plane>
                    
                    <!--Netflix Logo-->
                    <a-plane
                        position="0.5 0 0"
                        rotation="0 -270 0"
                        height="676"
                        scale="0.0005 0.0005 0.0005"
                        width="2000"
                        src="netflix-logo.png"
                    ></a-plane>
                    
                    <a-animation 
                        attribute="rotation"
                        from="0 0 0"
                        to="0 360 0"
                        easing="linear"
                        dur="13056.83"
                        repeat="indefinite"
                    ></a-animation>

                </a-box>
   
                    
                <!--Janet Murguía -->
                <a-plane
                    position="-5 3.8 -5"
                    rotation="0 35 0"
                    height="4.6"
                    scale=".8 .8 .8"
                    width="5.3"
                    src="Hola-444-DACA_DAPA_Janet-Murguia.jpg"
                ></a-plane>
                <a-text 
                    value="Janet Murguia" 
                    color="black" 
                    rotation="0 32 0" 
                    position="-9 1 -5" 
                    scale="4 4 3"
                ></a-text>
                <a-entity id="jmurguia-plus" visible="true">
                    <a-plane
                        position="-5.5 -0.3 -5.7"
                        rotation="0 35 0"
                        height="1.3"
                        scale="1 1 1"
                        width="1.3"
                        src="plus-button.jpeg"
                        onclick="jmurguia()"
                    ></a-plane>
                </a-entity>
                <a-entity id="jmurguiaBio" visible="false">
                    <a-text value="We need to get out the vote, and challenge our people to run for office. That is the foundation of our future. Every election matters. Every vote matters. Every voice matters. We are a community of 57 million people strong. Our voice will be heard. I promise you, our voices will be heard." color="black" rotation="0 39 0" width="3.4" position="-5.5 -0.48 -5.7" align="center" scale="1.6 1.9 1"></a-text>
                </a-entity>
                
                <!--Laurene Powell Jobs-->
                <a-plane
                    position="-9.5 4.15 -0.5"
                    rotation="0 75 0"
                    height="4.6"
                    scale="1.2 1 1"
                    width="5.9"
                    src="laurene-powell-jobs.jpg"
                ></a-plane>
                <a-text 
                    value="Laurene Powell Jobs" 
                    color="black" 
                    rotation="0 75 0" 
                    position="-9.5 1.3 2.7" 
                    scale="3 3 3"
                ></a-text>
                <a-entity id="ljobs-plus" visible="true">
                    <a-plane
                        position="-9.5 -0.5 -0.5"
                        rotation="0 75 0"
                        height="1.3"
                        scale="1 1 1"
                        width="1.3"
                        src="plus-button.jpeg"
                        onclick="ljobs()"
                    ></a-plane>
                </a-entity>
                <a-entity id="ljobsBio" visible="false">
                    <a-text value="There is no more sacred obligation than the protection of our children ��� all our children, all the children living in the United States, whatever their ethnic identity and origin. They are the young Americans who will be the next America. It is our fundamental responsibility to protect them and to ensure that they flourish." color="black" rotation="0 78 0" width="3.4" position="-9.5 -1.0 -0.6" align="center" scale="2.3 2.5 1"></a-text>
                </a-entity>
            </a-entity>   
            <!--End of Heroes of DACA Scene-->
            
            
            <!--The Border Wall Scene-->
            <a-entity id="the-border-wall" visible="false">
                <a-sky src="#border"></a-sky>
                <a-text 
                    value="The Wall" 
                    color="black" 
                    rotation="0 0 0" 
                    position="0 4 -5" 
                    scale="3 3 3"
                ></a-text>
                <a-plane
                    position="0 -1 10"
                    rotation="0 180 0"
                    height="2.8"
                    width="4.5"
                    src="Crop-home-button.jpg"
                    opacity="1"
                    onclick="home()"
                ></a-plane>
            </a-entity>
            <!--End of Border Wall Scene-->

    </body>
</html>
